<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div>
            <h3>JAVASCRIPT PRINT</h3>
            <p>Name : <b id="name"></b></p>
            <p>Height: <b id="height"></b></p>
            <p>Country: <b id="country"></b></p>
        </div>
        <script>
            document.getElementById("name").innerHTML="Marthe Audrey Endalle Njoh";
            document.getElementById("height").innerHTML="5'8";
            document.getElementById("country").innerHTML="Cameroon";
        </script>
    </main>
</body>
</html>
